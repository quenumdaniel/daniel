<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tableau2</title>
    <link rel="stylesheet" href="tableau2.css">
    <link rel="stylesheet" href="<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <h2>Voici le tableau 2</h2>
    <table width="50%" height="300px">
        <tr>
            <td rowspan="3" style="background-color: rgb(204, 32, 32);">IG</td>
            <td>GB</td>
            <td>GL</td>
        </tr>
            <tr>
            <td>G</td>
            <td style="background-color: brown;">H</td>
        </tr>
        <tr>
            <td colspan="2" style="background-color: yellow;">GRH</td>
        </tr>
        <tr>
            <td>CG</td>
            <td><center>GTL</center></td>
            <td>I</td>
        </tr>
    </table>
</body>
</html>
